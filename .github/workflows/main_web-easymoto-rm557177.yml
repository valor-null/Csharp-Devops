name: "Build and deploy ASP.NET Core app to Azure Web App: web-easymoto-rm557177"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: web-easymoto-rm557177
  DOTNET_VERSION: "8.0.x"
  PROJECT_PATH: "src/EasyMoto.Api/EasyMoto.Api.csproj"
  PUBLISH_DIR: "publish"
  DB_SERVER_FQDN: "sqlserver-rm557177.database.windows.net"
  DB_NAME: "easymotodb"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build (Release)
        run: dotnet build ${{ env.PROJECT_PATH }} --no-restore -c Release

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -o ${{ env.PUBLISH_DIR }}

      # ===== login na Azure (necess√°rio para appservice-settings) =====
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ===== aplica app settings/connection string usando seus secrets =====
      - name: Configure App Service settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          app-settings-json: |
            [
              { "name": "ASPNETCORE_ENVIRONMENT", "value": "Production", "slotSetting": false },
              {
                "name": "ConnectionStrings__DefaultConnection",
                "value": "Server=tcp:${{ env.DB_SERVER_FQDN }},1433;Database=${{ env.DB_NAME }};User ID=${{ secrets.SPRING_DATASOURCE_USERNAME }};Password=${{ secrets.SPRING_DATASOURCE_PASSWORD }};Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;",
                "slotSetting": false
              },
              { "name": "SPRING_DATASOURCE_URL", "value": "${{ secrets.SPRING_DATASOURCE_URL }}", "slotSetting": false }
            ]
          connection-strings-json: |
            [
              {
                "name": "DefaultConnection",
                "value": "Server=tcp:${{ env.DB_SERVER_FQDN }},1433;Database=${{ env.DB_NAME }};User ID=${{ secrets.SPRING_DATASOURCE_USERNAME }};Password=${{ secrets.SPRING_DATASOURCE_PASSWORD }};Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;",
                "type": "SQLAzure",
                "slotSetting": false
              }
            ]

      # ===== deploy com publish profile (ok continuar usando) =====
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_442117AD630C425BB5D0AA51FD4ACDCD }}
          package: ${{ env.PUBLISH_DIR }}
